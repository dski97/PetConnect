<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecticut Shelters</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css"> <!-- custom CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div id="title-container">
        <div id="map-title">Connecticut Animal Shelters</div>
      </div>

      <div id="welcome-popup" class="popup">
        <div class="popup-content">
          <h2>Welcome to the PetConnect App</h2>
          <p>This app allows you to find shelters in Connecticut with active listings for animals. Click on the markers to view more information about each shelter, as well as view which pets are currently available!</p>
          <button id="close-welcome-popup">Got it!</button>
        </div>
      </div>


    <div id="map" style="height: 100vh;"></div> <!-- Full viewport height -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script> <!-- Your custom JavaScript file -->
</body>
</html>
